<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник программиста</title>
    <link rel="stylesheet" href="/static/css/index.css">

</head>
<body>
    <div class="container">
        <h1> Дневник программиста</h1>
        <a href="/">На главную</a>
        
        <!-- Форма для добавления новых записей -->
        <form method="POST">
            <h2>Добавить новую запись</h2>
            <input type="text" name="title" placeholder="Заголовок записи" required>
            <textarea name="text" placeholder="Текст записи" rows="4" required></textarea>
            <button type="submit">Сохранить запись</button>

        </form>

        <h2> Все записи</h2>
        
        {% if notes %}
            <!-- Таблица с записями -->
            <table>
                <thead>
                    <tr>
                        <th>Заголовок</th>
                        <th>Текст</th>
                        <th>Удаление</th>

                    </tr>
                </thead>
                <tbody>
                    {% for note in notes %}
                    <tr>
                        <td align='left'><strong>{{ note.title }}</strong></td>
                        <td align='left'>{{ note.text }}</td>
                        <td><form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Удалить эту запись?')">
                        Удалить
                    </button>
                    </form></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="empty-message">Записей пока нет. Добавьте первую запись!</p>
        {% endif %}
    </div>

</body>
</html>
